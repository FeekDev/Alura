<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="../style.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="encabezado">
                <h1><img src="../imagenes/logo.png" alt="Logo Barberia Alura"></h1>
                <nav id="navegador">
                    <ul>
                        <li><a href="../pt1/index.html">Home</a></li>
                        <li><a href="../pt2/productos.html">Productos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="clase-padron" required>

                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" class="clase-padron" required placeholder="example@domai.com">

                <label for="teléfono">Teléfono</label>
                <input type="tel" id="teléfono" class="clase-padron" required placeholder="+(xx) xxx-xxx">
                
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="44" rows="10" class="clase-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="Teléfono">Teléfono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="WhatsApp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiera ser atendido?</legend>
                    <select>
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura?</label>

                <input class="enviar" type="submit" value="Enviar formulario">
            </form>

            <table>
                <thead>
                    <th>Día</th>
                    <th>Horario</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 - 16:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00 - 16:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>9:00 - 18:00</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="../imagenes/logo-blanco.png" alt="Logo Barberia Alura">
            <p class="copyright"> &copy Copyright Barberia Alura - 2023</p>
        </footer>
    </body>
</html>
