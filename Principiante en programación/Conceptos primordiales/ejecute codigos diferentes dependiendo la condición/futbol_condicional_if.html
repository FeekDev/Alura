<meta charset="UTF-8">

<h3>Calculador Puntos Equipo de Futbol</h3>


<script>

	let year = 2025

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}
	
	function imprimirFrase(frase) {
		document.write('<big>' + frase + '</big>');
		saltarLinea();
	}

	function imprimirSinSalto(frase) {
		document.write('<big>' + frase + '</big>');
	}

	let nombreEquipo = prompt('Indique el nombre del equipo');
	let victoriasEquipo = parseInt((prompt(nombreEquipo + ' ¿Cuántos partidos gano?')));
	let empatesEquipo = parseInt((prompt(nombreEquipo + ' ¿Cuántos partidos empato?')));

	let puntosTotal = victoriasEquipo * 3 + empatesEquipo;

	imprimirFrase('El equipo ' + nombreEquipo + ' obtuvo un total de ' + puntosTotal + ' puntos');

	imprimirSinSalto('<h3>Resultados de acuerdo a la ultima fecha</h3>');

	if (puntosTotal > 28) {
		imprimirFrase('El equipo ' + nombreEquipo + ' está mejor que la temporada pasada');
	}

	if (puntosTotal < 28) {
		imprimirFrase('El equipo ' + nombreEquipo + ' está peor que la temporada pasada');
	}

	if (puntosTotal == 28){
		imprimirFrase('El equipo ' + nombreEquipo + ' está igual que la temporada pasada');
	}


</script>
